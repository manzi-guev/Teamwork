<!DOCTYPE html>
<html>
  <head>
    <title>Article Page</title>
    <link rel="stylesheet" href="../CSS/signup.css" />
  </head>
  <body>
    <div class="container">
      <div class="bg-model">
        <div align="center" class="model-content">
          <h1>Create a free account</h1>
          <form>
            <input
              type="text"
              name="fname"
              placeholder="First Name"
              class="input"
            /><br /><br />
            <input
              type="text"
              name="lname"
              placeholder="Last Name"
              class="input"
            /><br /><br />
            <input
              type="text"
              name="phone"
              placeholder="Phone"
              class="input"
            /><br /><br />
            <input
              type="email"
              name="email"
              placeholder="email"
              class="input"
            /><br /><br />
            <input
              type="username"
              name="usernm"
              placeholder="username"
              class="input"
            /><br /><br />
            <input
              type="password"
              name="passwd"
              placeholder="password"
              class="input"
            /><br /><br />
            <div align="center">
              <br />
              <a href="loginpage.html" class="button">SUBMIT</a>
              <a href="homepage.html" class="button1">CANCEL</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
